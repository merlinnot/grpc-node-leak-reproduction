name: Continuous Integration

on: push

jobs:
  reproduction:
    runs-on: ubuntu-latest
    services:
      firestore:
        image: ridedott/firestore-emulator:latest
        ports:
          - 8080:8080
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: |
          for n in {1..256}; do lsof -i tcp:4500 -n -P; sleep 1; done &
          node -r ts-node/register --expose-gc index.ts
